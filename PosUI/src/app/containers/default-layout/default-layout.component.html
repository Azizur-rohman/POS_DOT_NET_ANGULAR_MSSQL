<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
  style="background-color: white;"
    routerLink="./"
  >
  <div class="b1text">
    <h2 class="h2">POS SYSTEM</h2>
    <h2 class="h2">POS SYSTEM</h2>
   </div>

   <div class="proton">
    <div class="electron"></div>
  </div>
</c-sidebar-brand>

  <!-- [brandFull]="{
    src: 'assets/img/brand/coreui-angular.svg',
    width: 200,
    height: 46,
    alt: 'CoreUI Logo'
  }"
  [brandNarrow]="{
    src: 'assets/img/brand/coreui-signet-white.svg',
    width: 46,
    height: 46,
    alt: 'CoreUI Logo'
  }" -->

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="close"
    />
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>
<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  
  <!-- <app-default-titlebar style="position: fixed; width: 80%;" class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" /> -->

  <!--app-body-->
  <div style="margin-top: -12px;" class="body flex-grow-1 px-0">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet/>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer/>
</div>
